<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker | Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="auth-container">
    <h1>ğŸ’° Finance Tracker</h1>

    <!-- Tabs -->
    <div class="auth-tabs">
        <button id="showLogin" class="tab active" type="button">Login</button>
        <button id="showSignup" class="tab" type="button">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
        <input id="loginEmail" type="email" placeholder="Email" required />
        <input id="loginPassword" type="password" placeholder="Password" required />
        <button type="submit" class="btn-primary">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="auth-form hidden">
        <input id="signupName" type="text" placeholder="Full Name" required />
        <input id="signupEmail" type="email" placeholder="Email" required />
        <input id="signupPassword" type="password" placeholder="Password" required />
        <button type="submit" class="btn-primary">Signup</button>
    </form>

    <div class="divider">OR</div>

    <!-- Google OAuth -->
    <a href="/oauth2/authorization/google" class="google-btn">
        ğŸ” Continue with Google
    </a>

    <p id="message" class="message"></p>
</div>

<script src="/app.js"></script>
</body>
</html>
